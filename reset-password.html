<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .btn-orange {
      background-color: #f4511e;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e03e12;
      color: white;
    }
    
    .message {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <div class="text-center mb-3">
      <i class="bi bi-unlock-fill text-danger" style="font-size: 2.5rem;"></i>
    </div>
    <h4 class="text-center fw-bold">Forgot Your Password?</h4>
    <p class="text-center text-muted">Enter your email and new password to reset it.</p>

    <form>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          <input type="email" class="form-control" placeholder="Enter your email address" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" placeholder="Enter new password" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" placeholder="Re-enter new password" required>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-orange btn-lg">Reset Password</button>
      </div>

      <!-- Message Display Area -->
      <div id="message-area"></div>

      <p class="text-center mb-0">Remembered your password? 
        <a href="login.html" class="text-decoration-none">Login here</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:3001';
    
    // Simple message display function
    function showMessage(type, text) {
      const messageArea = document.getElementById('message-area');
      messageArea.innerHTML = `<div class="message ${type}">${text}</div>`;
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageArea.innerHTML = '';
        }, 3000);
      }
    }
    
    document.querySelector('form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const email = document.querySelector('input[type="email"]').value.trim();
      const password = document.querySelector('input[type="password"]').value;
      const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;
      
      // Basic validation
      if (!email || !password || !confirmPassword) {
        showMessage('error', 'All fields are required');
        return;
      }
      
      if (password !== confirmPassword) {
        showMessage('error', 'Passwords do not match');
        return;
      }
      
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordRegex.test(password)) {
        showMessage('error', 'Password must be at least 8 characters with uppercase, lowercase, number, and special character.');
        return;
      }
      
      try {
        const response = await fetch(`${API_BASE}/user/resetPassword`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        
        if (data.error) {
          showMessage('error', data.message);
        } else {
          showMessage('success', 'Password reset successfully! Redirecting to login...');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      } catch (error) {
        showMessage('error', 'Network error. Please try again.');
        console.error('Reset password error:', error);
      }
    });
  </script>
</body>
</html>
