<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .btn-orange {
      background-color: #f45d22;
      color: white;
    }
    .btn-orange:hover {
      background-color: #d94c18;
      color: white;
    }
    .login-card {
      width: 100%;
      max-width: 380px;
      font-size: 14px;
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .login-card {
        max-width: 450px;
        font-size: 16px;
      }
    }

    @media (max-width: 767px) {
      body {
        background-color: #fff !important;
        align-items: flex-start !important;
        padding: 1rem;
      }
      .login-card {
        box-shadow: none !important;
        border: none !important;
        padding: 0 !important;
      }
    }
    
    /* Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }
    
    .modal-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    .modal-icon.success {
      color: #28a745;
    }
    
    .modal-icon.error {
      color: #dc3545;
    }
    
    .modal-message {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }
    
    .modal-btn {
      background: #f45d22;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .modal-btn:hover {
      background: #d94c18;
    }
  </style>
  </head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4 rounded-4 login-card">
    <div class="text-center mb-3">
      <div class="fs-1 text-danger">üç¥</div>
      <h4 class="fw-bold">Welcome Back!</h4>
      <p class="text-muted small">Log in to order your favorite dishes.</p>
    </div>
    <form id="login-form" novalidate>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="login-username" placeholder="Email or Username" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" id="login-password" placeholder="Password" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text bg-white"><i class="bi bi-people"></i></span>
        <select class="form-select" id="login-role" required>
          <option selected value="">Select Role</option>
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <div class="d-flex justify-content-end mb-3">
        <a href="reset-password.html" class="text-decoration-none small">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-orange w-100 fw-semibold">Login</button>
    </form>
    <div class="text-center mt-3">
      <small>Don't have an account? <a href="register.html" class="text-decoration-none">Register here</a></small>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay">
    <div class="modal-content">
      <div id="modal-icon" class="modal-icon"></div>
      <div id="modal-message" class="modal-message"></div>
      <button id="modal-btn" class="modal-btn">OK</button>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3001';
    
    // Modal functions
    function showModal(type, message) {
      const modal = document.getElementById('modal');
      const modalIcon = document.getElementById('modal-icon');
      const modalMessage = document.getElementById('modal-message');
      
      if (type === 'success') {
        modalIcon.innerHTML = '<i class="bi bi-check-circle-fill"></i>';
        modalIcon.className = 'modal-icon success';
      } else if (type === 'error') {
        modalIcon.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i>';
        modalIcon.className = 'modal-icon error';
      }
      
      modalMessage.textContent = message;
      modal.style.display = 'flex';
    }
    
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    
    // Close modal when clicking OK button
    document.getElementById('modal-btn').addEventListener('click', closeModal);
    
    // Close modal when clicking outside
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('login-username');
        const password = document.getElementById('login-password');
        const role = document.getElementById('login-role');
        let isValid = true;
        const inputs = [username, password, role];
        document.querySelectorAll('.invalid-feedback').forEach(el => el.remove());
        inputs.forEach(input => {
            input.classList.remove('is-invalid');
        });
        const showError = (input, message) => {
            input.classList.add('is-invalid');
            const feedback = document.createElement('div');
            feedback.className = 'invalid-feedback w-100';
            feedback.textContent = message;
            input.parentElement.appendChild(feedback);
        };
        if (username.value.trim() === '') {
            showError(username, 'Username is required');
            isValid = false;
        }
        if (password.value.trim() === '') {
           showError(password, 'Password is required');
            isValid = false;
        }
        if (role.value === '') {
            showError(role, 'Please select a role');
            isValid = false;
        }
        if (isValid) {
            try {
                const res = await fetch(`${API_BASE}/user/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: username.value.trim(), password: password.value.trim() })
                });
                const data = await res.json();
                if (!res.ok || data.error) {
                    showModal('error', data.message || 'Login failed');
                    return;
                }

                localStorage.setItem('token', data.data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));
                
                showModal('success', 'Login successful! Redirecting...');
                setTimeout(() => {
                    // Simple redirect based on selected role
                    if (role.value === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'user-dashboard.html';
                    }
                }, 1500);
            } catch (e) {
                showModal('error', 'Network error while logging in');
            }
        }
    });
  </script>
</body>
</html>
