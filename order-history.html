<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History - Meal Magic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div class="mb-3">
      <a href="user-dashboard.html" class="btn btn-secondary">‚Üê Back to Menu</a>
    </div>
    
    <h2>Your Order History</h2>
    
    <div id="loading" class="text-center py-5">
      <div class="spinner-border" role="status"></div>
      <p class="mt-2">Loading orders...</p>
    </div>

    <div id="orders-container" style="display: none;">
      <!-- Orders will be loaded here -->
    </div>

    <div id="no-orders" class="text-center py-5" style="display: none;">
      <h4>No orders yet</h4>
      <p>Start ordering some delicious food!</p>
      <a href="user-dashboard.html" class="btn btn-primary">Browse Menu</a>
    </div>
  </div>

  <script>
    let userOrders = [];

    // Get actual user ID from stored user data
    const userData = JSON.parse(localStorage.getItem('user') || '{}');
    const userId = userData.id;

    async function loadUserOrders() {
      try {
        if (!userId) {
          document.getElementById('loading').style.display = 'none';
          document.getElementById('no-orders').style.display = 'block';
          return;
        }

        const response = await fetch(`http://localhost:3001/order/getOrdersByUserId/${userId}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        userOrders = await response.json();
        renderOrders();
      } catch (error) {
        console.error('Error fetching orders:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('orders-container').innerHTML = '<div class="alert alert-danger">Failed to load orders.</div>';
        document.getElementById('orders-container').style.display = 'block';
      }
    }

    function renderOrders() {
      document.getElementById('loading').style.display = 'none';
      
      if (userOrders.length === 0) {
        document.getElementById('no-orders').style.display = 'block';
        return;
      }

      const container = document.getElementById('orders-container');
      const sortedOrders = userOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      
      container.innerHTML = sortedOrders.map(order => {
        const orderDate = new Date(order.createdAt).toLocaleDateString();
        const statusColor = getStatusColor(order.orderStatus);
        
        return `
          <div class="card mb-3">
            <div class="card-header d-flex justify-content-between">
              <div>
                <strong>Order #${order._id.substring(0, 8)}</strong>
                <small class="text-muted ms-2">${orderDate}</small>
              </div>
              <div>
                <span class="badge bg-${statusColor}">${order.orderStatus}</span>
                <strong class="ms-2">$${order.totalAmount.toFixed(2)}</strong>
              </div>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <h6>Items:</h6>
                  ${order.orderItems ? order.orderItems.map(item => `
                    <div class="d-flex justify-content-between mb-2">
                      <div>
                        <strong>${item.dish.dishName}</strong>
                        <small class="text-muted d-block">${item.dish.cuisine}</small>
                      </div>
                      <div class="text-end">
                        <div>Qty: ${item.quantity}</div>
                        <div>$${(item.price * item.quantity).toFixed(2)}</div>
                      </div>
                    </div>
                  `).join('') : '<p>No items found</p>'}
                </div>
                <div class="col-md-4">
                  <h6>Delivery Address:</h6>
                  <p class="text-muted">${order.shippingAddress}</p>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
      
      container.style.display = 'block';
    }

    function getStatusColor(status) {
      const colors = {
        'Pending': 'warning',
        'Processing': 'info',
        'Shipped': 'primary',
        'Delivered': 'success',
        'Cancelled': 'danger'
      };
      return colors[status] || 'secondary';
    }

    loadUserOrders();
  </script>
</body>
</html>
