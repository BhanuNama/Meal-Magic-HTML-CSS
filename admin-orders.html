<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Magic - Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="admin-common.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white px-4 shadow-sm">
    <a class="navbar-brand" href="admin-dashboard.html">Meal Magic</a>
    <button class="btn btn-danger logout-btn" data-bs-toggle="modal" data-bs-target="#logoutModal">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </nav>

  <div class="container mt-4">
    <h3 class="fw-bold">Orders</h3>
    <p class="text-muted">Manage customer orders</p>

    <!-- Top Navigation Buttons -->
    <div class="top-nav d-flex gap-2 flex-wrap mb-4">
      <a class="btn btn-outline-secondary" href="admin-dashboard.html"><i class="fas fa-utensils"></i> Menu</a>
      <a class="btn btn-outline-primary active" href="admin-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
      <a class="btn btn-outline-secondary" href="users.html"><i class="fas fa-users"></i> Users</a>
      <a class="btn btn-outline-secondary" href="revenue.html"><i class="fas fa-chart-line"></i> Revenue</a>
    </div>

    <div class="card shadow-sm p-3">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead><tr><th>Order ID</th><th>Customer</th><th>Total</th><th>Status</th><th>Date</th><th>Actions</th></tr></thead>
          <tbody id="orders-table"><tr><td colspan="6" class="text-center">Loading orders...</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- View Order Details Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalTitle">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="orderModalBody"></div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="mb-3"><i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i></div>
          <h5 class="mb-3" id="successTitle">Success!</h5>
          <p class="mb-4" id="successMessage"></p>
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="mb-3"><i class="fas fa-exclamation-triangle text-danger" style="font-size: 3rem;"></i></div>
          <h5 class="mb-3" id="errorTitle">Error!</h5>
          <p class="mb-4" id="errorMessage"></p>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="mb-3"><i class="fas fa-question-circle text-warning" style="font-size: 3rem;"></i></div>
          <h5 class="mb-3" id="confirmTitle">Confirm Action</h5>
          <p class="mb-4" id="confirmMessage"></p>
          <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmAction">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body p-4">
          <p class="fs-5 mb-4">Are you sure you want to logout?</p>
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirmLogout" class="btn btn-danger">Yes, Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin-shared.js"></script>
  <script>
    let orders = [];

    const ordersTableBody = document.getElementById('orders-table'),
          orderModal = new bootstrap.Modal(document.getElementById('orderModal')),
          successModal = new bootstrap.Modal(document.getElementById('successModal')),
          errorModal = new bootstrap.Modal(document.getElementById('errorModal')),
          confirmModal = new bootstrap.Modal(document.getElementById('confirmModal')),
          orderModalTitleEl = document.getElementById('orderModalTitle'),
          orderModalBodyEl = document.getElementById('orderModalBody');

    function showSuccessModal(title, message) {
      document.getElementById('successTitle').textContent = title;
      document.getElementById('successMessage').textContent = message;
      successModal.show();
    }

    function showErrorModal(title, message) {
      document.getElementById('errorTitle').textContent = title;
      document.getElementById('errorMessage').textContent = message;
      errorModal.show();
    }

    function showConfirmModal(title, message, callback) {
      document.getElementById('confirmTitle').textContent = title;
      document.getElementById('confirmMessage').textContent = message;
      const confirmBtn = document.getElementById('confirmAction');
      const newConfirmBtn = confirmBtn.cloneNode(true);
      confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
      newConfirmBtn.addEventListener('click', () => { confirmModal.hide(); callback(); });
      confirmModal.show();
    }

    async function loadOrders() {
      try {
        const response = await fetch('http://localhost:3001/order/getAllOrders');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        orders = await response.json();
        renderOrdersTable();
      } catch (error) {
        console.error('Could not fetch orders:', error);
        ordersTableBody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Failed to load orders.</td></tr>';
      }
    }

    function getStatusColor(status) {
      const colors = { 'Pending': 'warning','Processing': 'info','Shipped': 'primary','Delivered': 'success','Cancelled': 'danger' };
      return colors[status] || 'secondary';
    }

    function renderOrdersTable() {
      ordersTableBody.innerHTML = orders.map(order => `
        <tr>
          <td>${order._id.substring(0, 8)}...</td>
          <td>${order.user ? order.user.username : 'N/A'}</td>
          <td>$${order.totalAmount.toFixed(2)}</td>
          <td><span class="badge bg-${getStatusColor(order.orderStatus)}">${order.orderStatus}</span></td>
          <td>${new Date(order.createdAt).toLocaleDateString()}</td>
          <td>
            <div class="d-flex align-items-center gap-2">
              <button class="btn btn-sm btn-warning show-order-btn" data-order-id="${order._id}" style="white-space: nowrap;">Show More</button>
              <select class="form-select form-select-sm" style="min-width: 120px;" onchange="updateOrderStatus('${order._id}', this.value)">
                <option value="Pending" ${order.orderStatus === 'Pending' ? 'selected' : ''}>Pending</option>
                <option value="Processing" ${order.orderStatus === 'Processing' ? 'selected' : ''}>Processing</option>
                <option value="Shipped" ${order.orderStatus === 'Shipped' ? 'selected' : ''}>Shipped</option>
                <option value="Delivered" ${order.orderStatus === 'Delivered' ? 'selected' : ''}>Delivered</option>
                <option value="Cancelled" ${order.orderStatus === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
              </select>
            </div>
          </td>
        </tr>`).join('');
    }

    document.getElementById('confirmLogout').addEventListener('click', () => {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      bootstrap.Modal.getInstance(document.getElementById('logoutModal')).hide();
      showSuccessModal('Logged Out', 'You have been logged out.');
      setTimeout(() => { window.location.href = 'login.html'; }, 1500);
    });

    document.getElementById('orders-table').addEventListener('click', function(event) {
      if (event.target.classList.contains('show-order-btn')) {
        const orderId = event.target.dataset.orderId;
        showOrderDetails(orderId);
      }
    });

    function showOrderDetails(orderId) {
      const order = orders.find(o => o._id === orderId);
      if (!order) return;
      orderModalTitleEl.textContent = `Order Details - ${order._id.substring(0, 8)}...`;
      const orderDate = new Date(order.createdAt).toLocaleString();
      const statusColor = getStatusColor(order.orderStatus);
      orderModalBodyEl.innerHTML = `
        <div class="row">
          <div class="col-md-6">
            <h6 class="fw-bold">Order Information</h6>
            <p><strong>Order ID:</strong> ${order._id}</p>
            <p><strong>Customer:</strong> ${order.user ? order.user.username : 'N/A'}</p>
            <p><strong>Email:</strong> ${order.user ? order.user.email : 'N/A'}</p>
            <p><strong>Phone:</strong> ${order.user ? order.user.mobileNumber : 'N/A'}</p>
            <p><strong>Order Date:</strong> ${orderDate}</p>
            <p><strong>Status:</strong> <span class="badge bg-${statusColor}">${order.orderStatus}</span></p>
            <p><strong>Total Amount:</strong> $${order.totalAmount.toFixed(2)}</p>
          </div>
          <div class="col-md-6">
            <h6 class="fw-bold">Delivery Address</h6>
            <p class="text-muted">${order.shippingAddress || 'No address provided'}</p>
            <h6 class="fw-bold mt-3">Billing Address</h6>
            <p class="text-muted">${order.billingAddress || 'Same as delivery address'}</p>
          </div>
        </div>
        <hr>
        <h6 class="fw-bold">Order Items</h6>
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th>Dish Name</th>
                <th>Cuisine</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              ${order.orderItems ? order.orderItems.map(item => `
                <tr>
                  <td>${item.dish ? item.dish.dishName : 'Unknown Dish'}</td>
                  <td>${item.dish ? item.dish.cuisine : 'Unknown'}</td>
                  <td>${item.quantity}</td>
                  <td>$${item.price.toFixed(2)}</td>
                  <td>$${(item.price * item.quantity).toFixed(2)}</td>
                </tr>
              `).join('') : '<tr><td colspan="5" class="text-center">No items found</td></tr>'}
            </tbody>
          </table>
        </div>`;
      orderModal.show();
    }

    async function updateOrderStatus(orderId, newStatus) {
      try {
        const response = await fetch(`http://localhost:3001/order/updateOrder/${orderId}`, {
          method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ orderStatus: newStatus })
        });
        if (response.ok) {
          await loadOrders();
          showSuccessModal('Success!', 'Order status updated successfully!');
        } else {
          showErrorModal('Error!', 'Failed to update order status');
        }
      } catch (error) {
        console.error('Error updating order status:', error);
        showErrorModal('Network Error', 'Network error. Please try again.');
      }
    }

    // Initialize
    loadOrders();
  </script>
</body>
</html>
